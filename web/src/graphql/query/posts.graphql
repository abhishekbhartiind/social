query Posts($limit: Int!, $cursor: String) {
    posts(limit: $limit, cursor: $cursor) {
        hasMore
        posts {
            createdAt
            creator {
                email
                id
                username
            }
            creatorId
            id
            isLiked
            likeCount
            text
            textSnippet
            title
            updatedAt
            baseComments {
                id
                authorId
                postId
                content
                repliesCount 
                author {
                    username
                    id
                    email
                }
            }
            commentCount
        }
    }
}