query Posts($options: PaginatedArgs!) {
    posts(options: $options) {
        hasMore
        data {
            commentCount
            createdAt
            creator {
                email
                id
                username
            }
            creatorId
            id
            isLiked
            likeCount
            text
            textSnippet
            title
            updatedAt
            imageLinks
        }
    }
}