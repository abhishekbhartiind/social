query BaseComments($postId: ID!, $options: PaginatedArgs!) {
    baseComments(postId: $postId, options: $options) {
        hasMore
        baseComments {
            author {
                email
                id
                username
            }
            authorId
            createdAt
            updatedAt
            content
            repliesCount
            id
            postId
        }
    }
}