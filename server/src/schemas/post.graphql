type Post {
    id: ID!
    title: String!
    text: String!
    createdAt: String!
    updatedAt: String!
}

type Query {
    post(id: ID!): Post
    posts: [Post!]!
}

type Mutation {
    createPost(title: String!, text: String!): Post!
    updatePost(id: ID!, title: String!, text: String!): Post
    deletePost(id: ID!): Boolean!
}
