interface Comment {
    id: ID!
    authorId: ID!
    postId: ID!
    author: User!
    content: String!
    createdAt: String!
    updatedAt: String!
}

type BaseComment implements Comment {
    id: ID!
    authorId: ID!
    postId: ID!
    author: User!
    content: String!
    repliesCount: Int!
    createdAt: String!
    updatedAt: String!
}

type Reply implements Comment {
    id: ID!
    authorId: ID!
    postId: ID!
    author: User!
    content: String!
    createdAt: String!
    updatedAt: String!
}

type Query {
    baseComments(postId: ID!): [BaseComment!]!
    replies(parentCommentId: ID!): [Reply!]!
}

type Mutation {
    commentPost(postId: ID!, parentCommentId: ID, content: String!): Comment!
    editComment(commentId: ID!, postId: ID!, content: String!): Comment
    deleteComment(commentId: ID!, postId: ID!): Boolean!
}