type Comment {
    id: ID!
    authorId: ID!
    postId: ID!
    author: User!
    content: String!
    repliesCount: Int!
}

type Query {
    replies(parentCommentId: ID!): [Comment!]!
}

type Mutation {
    commentPost(postId: ID!, parentCommentId: ID, content: String!): Boolean!
    editComment(commentId: ID!, postId: ID!, content: String!): Comment
    deleteComment(commentId: ID!, postId: ID!): Boolean!
}